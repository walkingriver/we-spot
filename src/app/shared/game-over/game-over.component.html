<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="share()">
        <ion-icon name="share"
          slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Final Score: {{score}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closed.emit()">
        <ion-icon slot="icon-only"
          name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>

  <div class="ion-padding">
    <h1>Share Your Success with the World</h1>
    <h2>
      {{shareText}}
      <!-- <a [href]="gameUrl">{{gameUrl}}</a> -->
    </h2>

    <ion-toolbar color="transparent">
      <ion-buttons slot="end">
        <ion-button (click)="share()"
          size="large">
          <ion-icon slot="end"
            name="share"></ion-icon>
          Share
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
    <p>(This text has been copied to your clipboard for easy sharing.)</p>
  </div>

</ion-content>
