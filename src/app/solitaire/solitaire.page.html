<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/setup"></ion-back-button>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Solitaire</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/home']"
        routerDirection="back">
        <ion-icon slot="icon-only"
          color="dark"
          name="home"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="texture">
  <ion-grid>
    <ion-row>
      <ion-col sizeLg="6"
        sizeMd="6"
        sizeXl="6"
        sizeSm="6"
        sizeXs="12">
        <div id="previous-card">
          <app-dobble-card title="Look at this card ({{index}} remaining)"
            *ngIf="previousCard && !gameOver"
            [card]="previousCard"></app-dobble-card>
        </div>
      </ion-col>
      <ion-col sizeLg="6"
        sizeMd="6"
        sizeXl="6"
        sizeSm="6"
        sizeXs="12">
        <div id="current-card">
          <app-dobble-card (symbolClick)="onSymbolClick($event)"
            *ngIf="currentCard"
            title="Select the ONE matching symbol on this card"
            [card]="currentCard"></app-dobble-card>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-modal [isOpen]="gameOver && showGameOver"
    (didDismiss)="showGameOver=false"
    [keyboardClose]="true"
    [breakpoints]="[0.5, 0.75]"
    [initialBreakpoint]="0.75"
    [swipeToClose]="true">
    <ng-template>
      <app-game-over (closed)="showGameOver=false"
        [score]="score"
        [game]="slug"
        [symbols]="symbolsPerCard"
        [deckSize]="deckSize"
        [card]="previousCard"></app-game-over>
    </ng-template>
  </ion-modal>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>
      <ion-label>Score: {{score}}</ion-label>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button *ngIf="gameOver"
        (click)="showGameOver=true">
        <ion-icon slot="icon-only"
          name="share"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
