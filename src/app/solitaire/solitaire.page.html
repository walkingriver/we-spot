<ion-header>
  <ion-toolbar>
    <ion-title>Solitaire</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/setup']">
        <ion-icon slot="icon-only" name="home"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed class="solitaire__grid">
    <ion-row>
      <ion-col size="6">
        <ion-label>Card: {{index}} of {{deck.length}}</ion-label>
      </ion-col>
      <ion-col size="6">
        <ion-label>Score: {{score}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row class="solitaire__card-row">
      <ion-col size="12" class="solitaire__card-container">
        <app-dobble-card
          [card]="previousCard"></app-dobble-card>
          <hr />
        <app-dobble-card (symbolClick)="onSymbolClick($event)"
          [card]="currentCard"></app-dobble-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
