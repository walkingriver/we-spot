<ion-header>
  <ion-toolbar>
    <ion-title>Solitaire</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/home']" routerDirection="back">
        <ion-icon slot="icon-only" color="dark"
          name="home"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col sizeLg="6"
        sizeMd="6"
        sizeXl="6"
        sizeSm="6"
        sizeXs="12">
        <app-dobble-card title="Look at this card ({{index}})"
          *ngIf="previousCard"
          [card]="previousCard"></app-dobble-card>
      </ion-col>
      <ion-col sizeLg="6"
        sizeMd="6"
        sizeXl="6"
        sizeSm="6"
        sizeXs="12">
        <app-dobble-card (symbolClick)="onSymbolClick($event)"
          *ngIf="currentCard"
          title="Select the ONE matching symbol on this card"
          [card]="currentCard"></app-dobble-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card *ngIf="gameOver">
    <ion-card-header color="medium">
      <ion-card-title>
        Game Over
      </ion-card-title>
      <ion-card-subtitle>Your Score: {{score}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list lines="none">
        <ion-item>
          <ion-label>
            Game: {{slug}}
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            Symbols per Card: {{symbolsPerCard}}
          </ion-label>
        </ion-item>
      </ion-list>

        <ion-button [routerLink]="['/setup']"
        routerDirection="back"
          expand="block">
          New Game
        </ion-button>

    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>
      <ion-label>Score: {{score}}</ion-label>
    </ion-title>
  </ion-toolbar>
</ion-footer>
