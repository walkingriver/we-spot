<ion-header>
  <ion-toolbar>
    <ion-title>Solitaire</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/setup']">
        <ion-icon slot="icon-only"
          name="home"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col sizeLg="6"
        sizeMd="6"
        sizeXl="6"
        sizeSm="6"
        sizeXs="12">
        <app-dobble-card title="Card {{index}}"
          *ngIf="previousCard"
          [card]="previousCard"></app-dobble-card>
      </ion-col>
      <ion-col sizeLg="6"
        sizeMd="6"
        sizeXl="6"
        sizeSm="6"
        sizeXs="12">
        <app-dobble-card (symbolClick)="onSymbolClick($event)"
          *ngIf="currentCard"
          title="Your card - Find a matching symbol"
          [card]="currentCard"></app-dobble-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>
      <ion-label>Score: {{score}}</ion-label>
    </ion-title>
  </ion-toolbar>
</ion-footer>
