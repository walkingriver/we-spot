<ion-app>
  <ion-split-pane [disabled]="false"
    contentId="main">
    <ion-menu contentId="main"
      type="overlay">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="menu">
        <ion-list>
          <ion-menu-toggle auto-hide="false"
            *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'"
              [routerLink]="[p.url]">
              <ion-icon slot="start"
                [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
      <ion-footer>
        <ion-toolbar>
          <ion-title>v{{appVersion}}</ion-title>
        </ion-toolbar>
      </ion-footer>
    </ion-menu>
    <ion-router-outlet id="main"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
