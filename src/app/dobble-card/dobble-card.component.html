<ion-card>

  <ion-card-content>
    <div class="symbols symbols-{{card?.length}}">
      <div class="symbol-wrapper"
        *ngFor="let cardSymbol of card">
        <div class="symbol"
          appRandomRotation>
          <span appThrottledClick
            class="symbol-image"
            (throttledClick)="onSymbolClick(cardSymbol)"
            [throttleTime]="2000">
            {{cardSymbol}}</span>
        </div>
      </div>
    </div>
  </ion-card-content>

</ion-card>
