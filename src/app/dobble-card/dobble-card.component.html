<ion-card class="symbols symbols-{{card?.length}}">

  <ion-card-content class="card-grid symbols-{{card?.length}}">
    <div class="symbol"
      *ngFor="let cardSymbol of card"
      appRandomRotation>
      <ion-icon class="bigger ion-align-self-center"
        (click)="onSymbolClick(cardSymbol)"
        src="/assets/symbols/{{cardSymbol?.fileName}}"
        [title]="cardSymbol?.fileName">
      </ion-icon>
    </div>
  </ion-card-content>

</ion-card>
